apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mealie
  name: mealie-app
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
      - image: ghcr.io/mealie-recipes/mealie:v3.9.2
        name: mealie
        ports:
          - containerPort: 9000
        volumeMounts:
          - mountPath: "/app/data"
            name: mealie-pv
      volumes:
        - name: mealie-pv
          persistentVolumeClaim:
            claimName: mealie-pvc
